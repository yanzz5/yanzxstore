<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Yanzx Store</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{background:#05010d;color:#fff}

/* BURGER */
.burger{
position:fixed;
top:15px;
left:15px;
font-size:26px;
color:#0ff;
cursor:pointer;
z-index:1002;
}

/* MENU */
.menu{
position:fixed;
top:60px; /* ðŸ”½ TURUN */
left:-200px;
width:180px;
height:calc(100% - 60px);
background:#060015;
padding:20px;
transition:.3s;
z-index:1001;
border-top-right-radius:12px;
}
.menu a{
display:block;
color:#0ff;
text-decoration:none;
margin:15px 0;
}
.menu.show{left:0}

/* OVERLAY */
.overlay{
position:fixed;
inset:0;
background:rgba(0,0,0,.5);
display:none;
z-index:1000;
}
.overlay.show{display:block}

/* SEARCH */
.search{
margin:20px auto 15px;
text-align:center;
}
.search input{
width:85%;
max-width:350px;
padding:10px;
border:none;
border-radius:20px;
background:#0a0220;
color:#0ff;
text-align:center;
outline:none;
}

/* GRID */
.grid{
display:grid;
grid-template-columns:repeat(2,1fr);
gap:10px;
padding:15px;
}

/* CARD */
.card{
background:#0a0220;
border-radius:12px;
padding:8px;
}
.card img{
width:100%;
height:110px;
object-fit:cover;
border-radius:8px;
}
.card h3{
font-size:13px;
margin:6px 0;
}
.price{
color:#00ff88;
font-size:13px;
font-weight:bold;
}
.buy{
display:block;
margin-top:6px;
background:#0ff;
color:#000;
text-align:center;
padding:6px;
border-radius:6px;
text-decoration:none;
font-size:12px;
font-weight:bold;
}

/* DESKTOP */
@media(min-width:768px){
.grid{grid-template-columns:repeat(4,1fr)}
.card img{height:140px}
}
</style>
</head>
<body>

<!-- OVERLAY -->
<div class="overlay" id="overlay" onclick="toggleMenu()"></div>

<!-- BURGER -->
<div class="burger" onclick="toggleMenu()">â˜°</div>

<!-- MENU -->
<div class="menu" id="menu">
<a href="#">Home</a>
<a href="#">Produk</a>
<a href="#">Kontak</a>
</div>

<!-- SEARCH -->
<div class="search">
<input id="search" placeholder="Cari produk..." onkeyup="cari()">
</div>

<!-- PRODUK -->
<div class="grid">

<div class="card item">
<img src="p1.jpg">
<h3>Lampu LED Aquascape</h3>
<p class="price">Rp 200.000</p>
<a class="buy" href="#">Beli</a>
</div>

<div class="card item">
<img src="p2.jpg">
<h3>Pakan Ikan Premium</h3>
<p class="price">Rp 45.000</p>
<a class="buy" href="#">Beli</a>
</div>

<div class="card item">
<img src="p3.jpg">
<h3>Pompa Air Aquarium</h3>
<p class="price">Rp 120.000</p>
<a class="buy" href="#">Beli</a>
</div>

<div class="card item">
<img src="p4.jpg">
<h3>Filter Aquarium Pro</h3>
<p class="price">Rp 150.000</p>
<a class="buy" href="#">Beli</a>
</div>

</div>

<script>
function toggleMenu(){
document.getElementById('menu').classList.toggle('show');
document.getElementById('overlay').classList.toggle('show');
}

function cari(){
let v=document.getElementById('search').value.toLowerCase();
document.querySelectorAll('.item').forEach(i=>{
i.style.display=i.innerText.toLowerCase().includes(v)?'block':'none';
});
}
</script>

</body>
</html>
