    }

    header {
      text-align: center;
      padding: 15px 0;
      font-size: 1.5em;
      font-weight: bold;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #ff0000;
      animation: colorChange 2s infinite;
    }

    @keyframes colorChange {
      0% { color: red; }

    }

    /* Hamburger */
    .menu-toggle {
      position: absolute;
      top: 15px;

      color: white;

    /* Sidebar transparan */
    .sidebar {

      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background-color: transparent;
      overflow-x: hidden;
      transition: 0.4s;
      padding-top: 60px;
      z-index: 1000;
    }

    .sidebar a {
      padding: 10px 20px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      color: #00f0ff;

    }

    /* Produk */

      margin-top: 20px;
    }

    .product-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 10px;
      padding: 15px;
      margin: 10px;
      width: 250px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,255,255,0.3);
      transition: 0.3s;
    }

    .product-card:hover {
      box-shadow: 0 0 15px rgba(0,255,255,0.6);
      transform: scale(1.05);
    }

    .product-title {
      font-size: 1.2em;
      margin-bottom: 5px;
    }

    .product-price {
      color: #00ff99;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .buy-btn {
      background-color: #00f0ff;
      color: #000;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .buy-btn:hover {

</head>
