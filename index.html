<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Toko Nomor WA</title>
<style>
  /* Reset dan font */
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    color: white;
    overflow-x: hidden;
    background: transparent;
  }

  /* Canvas background */
  #bgCanvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
  }

  header {
    padding: 20px;
    text-align: center;
    font-size: 1.5em;
    background: rgba(0, 0, 0, 0.4);
  }

  main {
    padding: 20px;
    max-width: 900px;
    margin: auto;
  }

  .product {
    background: rgba(0,0,0,0.5);
    padding: 15px;
    margin: 10px 0;
    border-radius: 8px;
  }

  .product h3 {
    margin: 0 0 10px;
  }

  .product button {
    padding: 8px 14px;
    background: #0088cc; /* Warna khas Telegram */
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  .product button:hover {
    background: #006699;
  }
</style>
</head>
<body>

<canvas id="bgCanvas"></canvas>

<header>
  <h1>Daftar Nomor</h1>
</header>

<main id="product-list">
  <!-- Contoh Produk -->
  <div class="product">
    <h3>+62 812-3456-7890</h3>
    <p>Nomor cantik siap pakai.</p>
    <strong>Rp 100.000</strong><br><br>
    <button onclick="beliTelegram('+6281234567890')">Beli via Telegram</button>
  </div>
</main>

<script>
  // Data produk (bisa kamu ganti)
  const PRODUCTS = [
    {id:1, title:"+62 812-3456-7890", note:"Nomor cantik siap pakai.", price:100000},
    {id:2, title:"+62 877-6543-2100", note:"Nomor unik.", price:85000}
  ];

  // Render produk
  const listEl = document.getElementById("product-list");
  listEl.innerHTML = PRODUCTS.map(p => `
    <div class="product">
      <h3>${p.title}</h3>
      <p>${p.note}</p>
      <strong>Rp ${p.price.toLocaleString()}</strong><br><br>
      <button onclick="beliTelegram('${p.title}')">Beli via Telegram</button>
    </div>
  `).join("");

  function beliTelegram(nomor) {
    window.location.href = `https://t.me/admiinnokosyanz?text=Halo,%20saya%20ingin%20membeli%20nomor%20${encodeURIComponent(nomor)}`;
  }

  // Animasi bintang & bulan
  const canvas = document.getElementById('bgCanvas');
  const ctx = canvas.getContext('2d');
  let stars = [];
  let moon = { x: 100, y: 100, r: 40 };

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  function initStars() {
    stars = [];
    for (let i = 0; i < 150; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 1.5,
        d: Math.random() * 0.5
      });
    }
  }
  initStars();

  function drawMoon() {
    ctx.beginPath();
    ctx.arc(moon.x, moon.y, moon.r, 0, Math.PI * 2, false);
    ctx.fillStyle = '#FFD700';
    ctx.fill();
    ctx.closePath();

    ctx.beginPath();
    ctx.arc(moon.x + 10, moon.y - 5, moon.r, 0, Math.PI * 2, false);
    ctx.fillStyle = 'rgba(0,0,0,0.8)';
    ctx.fill();
    ctx.closePath();
  }

  function drawStars() {
    ctx.fillStyle = 'white';
    stars.forEach(star => {
      ctx.beginPath();
      ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2, false);
      ctx.fill();
    });
  }

  function updateStars() {
    stars.forEach(star => {
      star.y += star.d;
      if (star.y > canvas.height) {
        star.y = 0;
        star.x = Math.random() * canvas.width;
      }
    });
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawMoon();
    drawStars();
    updateStars();
    requestAnimationFrame(animate);
  }
  animate();
</script>

</body>
</html>
