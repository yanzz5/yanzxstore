<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Yanzx Store - Fish It Roblox</title>
<link rel="icon" href="https://files.catbox.moe/88pd47.jpeg">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{color:#fff;overflow-x:hidden}

/* BACKGROUND VIDEO */
video.bg{
position:fixed;top:0;left:0;width:100%;height:100%;
object-fit:cover;z-index:-2}
.bg-dark{
position:fixed;inset:0;background:rgba(0,0,0,.6);z-index:-1}

/* BURGER */
.burger{
position:fixed;top:20px;left:15px;
font-size:28px;color:#0ff;
z-index:1001;cursor:pointer}

/* MENU */
.menu{
position:fixed;top:0;left:-240px;
width:220px;height:100%;
background:#050015;padding:25px;
transition:.3s;z-index:1000}
.menu a{
display:block;color:#0ff;
margin:14px 0;text-decoration:none}
.menu.show{left:0}

/* SEARCH */
.search{text-align:center;margin:90px 0 15px}
.search input{
width:90%;max-width:360px;padding:12px;
border-radius:25px;border:none;
background:rgba(10,2,32,.8);color:#0ff}

/* FILTER */
.filter{text-align:center;margin-bottom:15px}
.filter button{
margin:5px;padding:8px 18px;
border-radius:20px;border:1px solid #0ff;
background:none;color:#0ff}

/* GRID */
.grid{
display:grid;grid-template-columns:repeat(2,1fr);
gap:14px;padding:15px}
@media(min-width:768px){
.grid{grid-template-columns:repeat(4,1fr)}}

.card{
position:relative;
background:rgba(10,2,32,.5);
border:1px solid rgba(0,255,255,.4);
border-radius:16px;padding:10px;
cursor:pointer}
.card img{
width:100%;height:120px;
object-fit:cover;border-radius:12px}
.card h3{font-size:13px;margin:8px 0}
.price{color:#00ff88;font-weight:bold}

/* BADGE */
.badge{
position:absolute;top:8px;left:8px;
padding:4px 10px;font-size:10px;
border-radius:12px;font-weight:bold}
.badge.joki{background:#a855f7}
.badge.best{background:#facc15;color:#000;top:32px}

/* DETAIL FULLSCREEN */
#detail{
display:none;position:fixed;inset:0;
background:#050015;z-index:3000;
overflow-y:auto}
#detailBox{
padding:20px;max-width:500px;
margin:60px auto;text-align:center}
#detailBox img{
width:100%;border-radius:16px;margin-bottom:15px}
.btn{
margin-top:10px;padding:10px 25px;
border-radius:25px;border:none;font-weight:bold}
.btn.buy{background:#0ff;color:#000}
.btn.close{background:none;color:#0ff}
.swipe{font-size:12px;opacity:.6;margin-top:8px}
</style>
</head>

<body>

<!-- BACKGROUND VIDEO -->
<video class="bg" autoplay muted loop playsinline>
  <source src="https://files.catbox.moe/0g4pr6.mp4" type="video/mp4">
</video>
<div class="bg-dark"></div>

<!-- AUDIO -->
<audio autoplay loop>
  <source src="https://files.catbox.moe/92bod9.mp4" type="audio/mp4">
</audio>

<!-- BURGER -->
<div class="burger" onclick="menu.classList.toggle('show')">☰</div>
<div class="menu" id="menu">
<a onclick="menu.classList.remove('show')">Home</a>
<a onclick="menu.classList.remove('show')">Produk</a>
<a onclick="window.open('https://wa.me/62882001163626')">Kontak</a>
</div>

<!-- HOME -->
<div id="home">
<div class="search">
<input id="search" placeholder="Cari produk..." onkeyup="cari()">
</div>

<div class="filter">
<button onclick="filter('all')">SEMUA</button>
<button onclick="filter('item')">ITEM</button>
<button onclick="filter('akun')">AKUN</button>
<button onclick="filterJoki()">JOKI</button>
<button onclick="filter('boost')">BOOST</button>
</div>

<div class="grid" id="grid"></div>
</div>

<!-- DETAIL -->
<div id="detail">
<div id="detailBox">
<img id="dImg">
<h3 id="dNama"></h3>
<p id="dHarga" class="price"></p>
<p id="dDesk"></p>
<button class="btn buy" onclick="beli()">Beli via WhatsApp</button><br>
<button class="btn close" onclick="closeDetail()">← Kembali</button>
<div class="swipe">⬇ Swipe ke bawah untuk menutup</div>
</div>
</div>

<script>
const bestSeller=[
"Item VIP",
"Joki Rod Element",
"Joki Rod Ghosfin",
"Joki Diamond Rod Element"
];

const produk=[
// BOOST
["boost","Boost X2 1 Jam","15.000","XP 2x","https://files.catbox.moe/m21kcr.jpg"],
["boost","Boost X4 2 Jam","30.000","XP 4x","https://files.catbox.moe/e136l1.jpg"],
["boost","Boost X8 3 Jam","70.000","XP cepat","https://files.catbox.moe/62b2wa.jpg"],
["boost","Boost X8 6 Jam","130.000","Secret hunting","https://files.catbox.moe/62b2wa.jpg"],
["boost","Boost X8 12 Jam","250.000","Long farm","https://files.catbox.moe/62b2wa.jpg"],
["boost","Boost X8 24 Jam","280.000","All day boost","https://files.catbox.moe/62b2wa.jpg"],

// ITEM + JOKI
["item","Item VIP","50.000","Bonus loot","https://files.catbox.moe/1qjmey.jpg"],
["item","Item Mutasi","35.000","Mutasi ikan","https://files.catbox.moe/3tbzra.jpg"],
["item","Item Luck Lanjutan","60.000","Drop rare","https://files.catbox.moe/5qxjls.jpg"],
["item","Item Luck Ekstra","30.000","Tambah luck","https://files.catbox.moe/emsxwr.jpg"],
["item","Item EXP Ganda","65.000","EXP double","https://files.catbox.moe/utb06r.jpg"],
["item","Perahu Melayang","25.000","Mobilitas","https://files.catbox.moe/atay2a.jpg"],
["item","Jual Dimana Saja","35.000","Sell anywhere","https://files.catbox.moe/2106kg.jpg"],
["item","Luck Kecil","20.000","Luck bonus","https://files.catbox.moe/khjvuj.jpg"],

["item","Joki Rod Ghosfin","45.000","Joki rod","https://files.catbox.moe/1katin.jpg"],
["item","Joki Rod Diamond","130.000","Joki rod element","https://files.catbox.moe/r2nwb5.jpg"],
["item","Joki  Rod Element","70.000","Unlock  Rod Element","https://files.catbox.moe/i1liuw.jpg"],

// AKUN
["akun","Akun Starter","30.000","Akun awal","https://files.catbox.moe/fj7j4i.jpg"],
["akun","Akun Medium","45.000","Mid","https://files.catbox.moe/fj7j4i.jpg"],
["akun","Akun Pro","60.000","High","https://files.catbox.moe/fj7j4i.jpg"],
["akun","Akun Sultan","80.000","Premium","https://files.catbox.moe/fj7j4i.jpg"],
["akun","Akun Max Level","250.000","Max","https://files.catbox.moe/fj7j4i.jpg"]
];

const grid=document.getElementById("grid");
let selected="";

produk.forEach(p=>{
let badge="";
if(p[1].toLowerCase().includes("joki")) badge+='<div class="badge joki">JOKI</div>';
if(bestSeller.includes(p[1])) badge+='<div class="badge best">BEST</div>';

grid.innerHTML+=`
<div class="card item" data-kat="${p[0]}" data-name="${p[1].toLowerCase()}"
onclick="openDetail('${p[1]}','${p[2]}','${p[3]}','${p[4]}')">
${badge}
<img src="${p[4]}">
<h3>${p[1]}</h3>
<p class="price">Rp ${p[2]}</p>
</div>`;
});

function filterJoki(){
const items=[...document.querySelectorAll(".item")];
items.forEach(i=>i.style.display="none");

// Joki Diamond Rod Element di atas menu JOKI
items.forEach(i=>{
if(i.dataset.name.includes("joki diamond rod element")) i.style.display="block";
});
items.forEach(i=>{
if(i.dataset.name.includes("joki") && !i.dataset.name.includes("joki diamond rod element"))
i.style.display="block";
});
}

function openDetail(n,h,d,i){
selected=n;
dImg.src=i;
dNama.innerText=n;
dHarga.innerText="Rp "+h;
dDesk.innerText=d;
detail.style.display="block";
}
function closeDetail(){detail.style.display="none";}
function beli(){
window.open("https://wa.me/62882001163626?text="+
encodeURIComponent("Halo Min, saya mau beli "+selected));
}
function cari(){
let v=search.value.toLowerCase();
document.querySelectorAll(".item").forEach(i=>{
i.style.display=i.innerText.toLowerCase().includes(v)?"block":"none";
});
}
function filter(k){
document.querySelectorAll(".item").forEach(i=>{
i.style.display=(k==="all"||i.dataset.kat===k)?"block":"none";
});
}

/* SWIPE DOWN CLOSE */
let startY=0;
detail.addEventListener("touchstart",e=>startY=e.touches[0].clientY);
detail.addEventListener("touchend",e=>{
if(e.changedTouches[0].clientY-startY>120) closeDetail();
});
</script>

</body>
</html>
