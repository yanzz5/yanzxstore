<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Copy Teks</title>

<style>
.copy-box{
  background:#f1f1f1;
  padding:15px;
  border-radius:8px;
  max-width:650px;
  word-break:break-all;
}
.copy-btn{
  margin-top:10px;
  padding:10px 14px;
  border:none;
  background:#5865F2;
  color:#fff;
  border-radius:6px;
  cursor:pointer;
}
.copy-btn:hover{ background:#4752c4; }
</style>
</head>

<body>

<div class="copy-box">
  <p id="teksCopy">
https://discord.com/api/webhooks/1463825549104251085/83sKKWLuKYbeBBm3dZ65JkOqFMKJm39fWN5E_nkytwh2LWTFHJ6Wb12sidSUofQwWcIe
  </p>
  <button class="copy-btn" onclick="copyTeks()">Copy Teks</button>
</div>

<script>
function copyTeks(){
  const teks = document.getElementById("teksCopy").innerText.trim();
  navigator.clipboard.writeText(teks).then(() => {
    alert("Teks berhasil dicopy!");
  });
}
</script>

</body>
</html>
