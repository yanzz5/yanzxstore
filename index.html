<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jual Nomor Telegram</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #1e2a38;
        color: white;
    }
    header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #243447;
        padding: 10px 15px;
        position: relative;
        z-index: 1001;
    }
    .hamburger {
        font-size: 26px;
        cursor: pointer;
        z-index: 1002;
        position: relative;
        top: 2px; /* agak turun supaya tidak tabrakan */
    }
    h1 {
        margin: 0;
        font-size: 18px;
    }
    /* Sidebar */
    .sidebar {
        height: 100%;
        width: 0;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #111;
        overflow-x: hidden;
        transition: 0.3s;
        padding-top: 60px;
        z-index: 1000;
    }
    .sidebar a {
        padding: 12px 20px;
        text-decoration: none;
        font-size: 18px;
        color: white;
        display: block;
        transition: 0.2s;
    }
    .sidebar a:hover {
        background-color: #575757;
    }
    .closebtn {
        position: absolute;
        top: 10px;
        right: 20px;
        font-size: 30px;
        color: white;
    }
    /* Konten produk */
    .container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        padding: 20px;
        justify-content: center;
    }
    .card {
        background-color: #2f3e52;
        border-radius: 10px;
        padding: 20px;
        width: 250px;
        text-align: center;
    }
    .btn {
        background-color: #1da1f2;
        color: white;
        border: none;
        padding: 10px 15px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        text-decoration: none;
        display: inline-block;
        margin-top: 10px;
    }
    .btn:hover {
        background-color: #0d8ddb;
    }
</style>
</head>
<body>

<header>
    <span class="hamburger" onclick="openNav()">&#9776;</span>
    <h1>Jual Nomor Telegram</h1>
</header>

<div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#">Beranda</a>
    <a href="#">Beli Nomor WhatsApp Kosong</a>
    <a href="#">Testimoni</a>
</div>

<div class="container">
    <div class="card">
        <h3>Nomor Telegram 1</h3>
        <p>Harga: Rp 50.000</p>
        <a class="btn" href="https://t.me/admiinnokosyanz" target="_blank">Beli via Telegram</a>
    </div>
    <div class="card">
        <h3>Nomor Telegram 2</h3>
        <p>Harga: Rp 60.000</p>
        <a class="btn" href="https://t.me/admiinnokosyanz" target="_blank">Beli via Telegram</a>
    </div>
    <div class="card">
        <h3>Nomor Telegram 3</h3>
        <p>Harga: Rp 70.000</p>
        <a class="btn" href="https://t.me/admiinnokosyanz" target="_blank">Beli via Telegram</a>
    </div>
</div>

<script>
function openNav() {
    document.getElementById("mySidebar").style.width = "250px";
}
function closeNav() {
    document.getElementById("mySidebar").style.width = "0";
}
</script>

</body>
</html>
