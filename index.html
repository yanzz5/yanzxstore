<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jual Beli Nomor Kosong by Yanz</title>
<link href="https://fonts.cdnfonts.com/css/kapitan" rel="stylesheet">
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #0e1e2b;
        margin: 0;
        padding: 0;
        color: white;
    }

    /* Judul Animasi */
    h1 {
        font-family: 'Kapitan', sans-serif;
        text-align: center;
        font-size: 20px;
        animation: warna 2s infinite alternate;
        margin: 15px 0;
    }
    @keyframes warna {
        0% { color: red; }
        100% { color: white; }
    }

    /* Hamburger Menu */
    .hamburger {
        position: fixed;
        top: 10px;
        left: 15px;
        cursor: pointer;
        z-index: 1000;
    }
    .hamburger div {
        width: 30px;
        height: 3px;
        background-color: white;
        margin: 6px 0;
        transition: 0.4s;
    }

    /* Menu */
    .menu {
        position: fixed;
        top: 0;
        left: -250px;
        width: 250px;
        height: 100%;
        background: transparent;
        padding-top: 60px;
        transition: 0.4s;
    }
    .menu a {
        display: block;
        color: white;
        padding: 12px;
        text-decoration: none;
        font-weight: bold;
    }
    .menu a:hover {
        background: rgba(255,255,255,0.1);
    }
    .menu.active {
        left: 0;
    }

    /* Kontainer Produk */
    .product-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
        margin-top: 20px;
        padding: 10px;
    }

    /* Kartu Produk */
    .product-card {
        background-color: #112;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 0 10px cyan;
        width: 220px;
        text-align: center;
    }

    .product-card h2 {
        font-size: 16px;
        margin-bottom: 8px;
    }

    .product-card p {
        color: #00ff7f;
        font-weight: bold;
        margin: 5px 0;
    }

    .btn {
        display: inline-block;
        background-color: cyan;
        color: black;
        padding: 8px 15px;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
        margin-top: 5px;
    }
</style>
</head>
<body>

<!-- Hamburger -->
<div class="hamburger" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
</div>

<!-- Menu -->
<div class="menu" id="menu">
    <a href="#">BERANDA</a>
    <a href="#">JUAL NOMOR KOSONG</a>
    <a href="#">BELI NOMOR KOSONG</a>
    <a href="#">ALL TESTIMONI YANZðŸ˜œ</a>
</div>

<!-- Judul -->
<h1>JUAL BELI NOMOR KOSONG BY YANZ</h1>

<!-- Produk -->
<div class="product-container">
    <div class="product-card">
        <h2>Nomor WhatsApp Arab</h2>
        <p>Rp 5.000</p>
        <a href="https://t.me/admiinnokosyanz" class="btn">Beli via Telegram</a>
    </div>
    <div class="product-card">
        <h2>Nomor WhatsApp Indo</h2>
        <p>Rp 3.000</p>
        <a href="https://t.me/admiinnokosyanz" class="btn">Beli via Telegram</a>
    </div>
</div>

<script>
function toggleMenu() {
    document.getElementById("menu").classList.toggle("active");
}
</script>

</body>
</html>
