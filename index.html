<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Store Produk</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:Segoe UI}
body{margin:0}

/* BACKGROUND */
.bg{
min-height:100vh;
background:url('background.jpg') center/cover no-repeat;
position:relative;
padding:20px;
}

/* OVERLAY GELAP */
.bg::before{
content:"";
position:absolute;
inset:0;
background:rgba(0,0,0,.45);
}
.content{
position:relative;
z-index:1;
}

/* TITLE */
h1{
color:#ff9800;
text-align:center;
margin-bottom:20px;
}

/* GRID PRODUK */
.grid{
display:grid;
grid-template-columns:repeat(2,1fr);
gap:15px;
}

/* CARD */
.card{
background:rgba(255,255,255,.15);
backdrop-filter:blur(6px);
border-radius:14px;
padding:12px;
color:white;
box-shadow:0 5px 15px rgba(0,0,0,.4);
}

/* FOTO PRODUK */
.card img{
width:100%;
height:120px;
object-fit:cover;
border-radius:10px;
margin-bottom:8px;
}

.card h3{
margin:5px 0;
font-size:14px;
}

.price{
color:#4ade80;
font-weight:bold;
font-size:14px;
}

.buy{
display:block;
margin-top:8px;
background:#2196f3;
color:white;
text-align:center;
padding:8px;
border-radius:8px;
text-decoration:none;
font-size:13px;
}

/* RESPONSIVE */
@media(min-width:768px){
.grid{
grid-template-columns:repeat(4,1fr);
}
.card img{height:150px}
}
</style>
</head>
<body>

<div class="bg">
<div class="content">

<h1>PRODUK TERSEDIA</h1>

<div class="grid">

<div class="card">
<img src="produk1.jpg">
<h3>Produk Fish IT A</h3>
<p class="price">Rp 150.000</p>
<a href="#" class="buy">Beli via WhatsApp</a>
</div>

<div class="card">
<img src="produk2.jpg">
<h3>Produk Fish IT B</h3>
<p class="price">Rp 120.000</p>
<a href="#" class="buy">Beli via WhatsApp</a>
</div>

<div class="card">
<img src="produk3.jpg">
<h3>Produk Fish IT C</h3>
<p class="price">Rp 200.000</p>
<a href="#" class="buy">Beli via WhatsApp</a>
</div>

<div class="card">
<img src="produk4.jpg">
<h3>Produk Fish IT D</h3>
<p class="price">Rp 45.000</p>
<a href="#" class="buy">Beli via WhatsApp</a>
</div>

</div>
</div>
</div>

</body>
</html>
