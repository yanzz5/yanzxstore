<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Yanzx Store - Fish It Roblox</title>

<!-- FAVICON -->
<link rel="icon" href="https://files.catbox.moe/88pd47.jpeg">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}

/* VIDEO BACKGROUND */
#bg-video{
position:fixed;
top:0;left:0;
width:100%;
height:100%;
object-fit:cover;
z-index:-2;
}

/* OVERLAY DARK */
.bg-overlay{
position:fixed;
inset:0;
background:rgba(5,1,13,0.75);
z-index:-1;
}

body{color:#fff}

/* INTRO */
#intro{
position:fixed;inset:0;
display:flex;align-items:center;justify-content:center;
z-index:2000;
background:rgba(5,1,13,.9);
animation:fadeOut 1s ease forwards;
animation-delay:2.5s
}
#intro h1{
color:#0ff;font-size:24px;
text-align:center;
text-shadow:0 0 15px #0ff
}
@keyframes fadeOut{to{opacity:0;visibility:hidden}}

/* BURGER */
.burger{
position:fixed;top:15px;left:15px;
font-size:26px;color:#0ff;
cursor:pointer;z-index:1002
}

/* MENU */
.menu{
position:fixed;top:60px;left:-220px;
width:200px;height:calc(100% - 60px);
background:#060015;
padding:20px;
transition:.3s;
z-index:1001
}
.menu a{
display:block;
color:#0ff;
text-decoration:none;
margin:14px 0;
font-size:15px
}
.menu.show{left:0}

/* OVERLAY */
.overlay{
position:fixed;
inset:0;
background:rgba(0,0,0,.6);
display:none;
z-index:1000
}
.overlay.show{display:block}

/* SEARCH */
.search{text-align:center;margin:25px 0}
.search input{
width:85%;max-width:350px;
padding:10px;border:none;
border-radius:20px;
background:#0a0220;
color:#0ff;text-align:center
}

/* FILTER */
.filter{
margin-top:12px;
display:flex;
justify-content:center;
gap:10px;
flex-wrap:wrap
}
.filter button{
background:#0a0220;
color:#0ff;
border:1px solid #0ff;
padding:6px 14px;
border-radius:20px;
font-size:12px;
cursor:pointer
}
.filter button.active,
.filter button:hover{
background:#0ff;
color:#000
}

/* PRODUK */
.grid{
display:grid;
grid-template-columns:repeat(2,1fr);
gap:12px;
padding:15px
}
.card{
background:#0a0220;
border-radius:14px;
padding:8px;
box-shadow:0 0 12px #00ffff22
}
.card img{
width:100%;
height:120px;
object-fit:cover;
border-radius:10px
}
.card h3{font-size:13px;margin:6px 0}
.price{color:#00ff88;font-size:13px;font-weight:bold}
.buy{
display:block;
margin-top:6px;
background:#0ff;
color:#000;
text-align:center;
padding:7px;
border-radius:8px;
font-size:12px;
font-weight:bold;
cursor:pointer
}

/* PAGE */
.page{display:none;padding:25px;text-align:center}
.page h2{color:#0ff;margin-bottom:15px}

/* TESTIMONI */
.testi-grid{
display:grid;
grid-template-columns:repeat(2,1fr);
gap:12px
}
.testi-grid img{
width:100%;
height:120px;
object-fit:cover;
border-radius:10px;
border:1px solid #0ff
}

/* TENTANG */
.about img{
width:100%;
max-width:400px;
border-radius:15px;
margin-bottom:20px;
box-shadow:0 0 15px #0ff
}
.about p{
font-size:18px;
line-height:1.8;
margin-bottom:18px;
color:#e0ffff
}

/* KONTAK */
.contact-icons{
display:flex;
flex-direction:column;
gap:15px;
align-items:center;
margin-top:20px
}
.contact-icons a{
display:flex;
align-items:center;
gap:10px;
color:#0ff;
text-decoration:none;
font-size:16px
}
.contact-icons img{
width:36px;
filter:drop-shadow(0 0 6px #0ff)
}

@media(min-width:768px){
.grid{grid-template-columns:repeat(4,1fr)}
.testi-grid{grid-template-columns:repeat(4,1fr)}
}
</style>
</head>
<body>

<!-- VIDEO BACKGROUND -->
<video id="bg-video" autoplay loop muted playsinline>
<source src="https://files.catbox.moe/0g4pr6.mp4" type="video/mp4">
</video>
<div class="bg-overlay"></div>

<!-- INTRO -->
<div id="intro">
<h1>Selamat Datang<br>di Website Kebutuhan Fish It Roblox</h1>
</div>

<!-- AUDIO -->
<audio autoplay>
<source src="https://files.catbox.moe/atdzi4.mp3" type="audio/mpeg">
</audio>

<div class="overlay" id="overlay" onclick="toggleMenu()"></div>
<div class="burger" onclick="toggleMenu()">â˜°</div>

<div class="menu" id="menu">
<a onclick="showHome()">Home</a>
<a onclick="showHome()">Produk</a>
<a onclick="showTestimoni()">Testimoni</a>
<a onclick="showTentang()">Tentang</a>
<a onclick="showKontak()">Kontak</a>
</div>

<!-- HOME -->
<div id="homePage">
<div class="search">
<input id="search" placeholder="Cari produk Fish It..." onkeyup="cari()">
<div class="filter">
<button class="active" onclick="filterProduk('all')">SEMUA</button>
<button onclick="filterProduk('item')">ITEM</button>
<button onclick="filterProduk('akun')">AKUN</button>
<button onclick="filterProduk('boost')">BOOST</button>
</div>
</div>

<div class="grid">
<div class="card item" data-kategori="boost">
<img src="https://files.catbox.moe/fj7j4i.jpg">
<h3>Fish It Boost Roblox</h3>
<p class="price">Rp 15.000</p>
<div class="buy" onclick="beli('Fish It Boost Roblox')">Beli</div>
</div>

<div class="card item" data-kategori="item">
<img src="https://files.catbox.moe/fj7j4i.jpg">
<h3>Item Fish It Rare</h3>
<p class="price">Rp 25.000</p>
<div class="buy" onclick="beli('Item Fish It Rare')">Beli</div>
</div>

<div class="card item" data-kategori="akun">
<img src="https://files.catbox.moe/fj7j4i.jpg">
<h3>Akun Fish It Lengkap</h3>
<p class="price">Rp 75.000</p>
<div class="buy" onclick="beli('Akun Fish It Lengkap')">Beli</div>
</div>
</div>
</div>

<script>
const WA="6281234567890";

function toggleMenu(){
menu.classList.toggle("show");
overlay.classList.toggle("show");
}
function hideAll(){
homePage.style.display="none";
testimoniPage.style.display="none";
tentangPage.style.display="none";
kontakPage.style.display="none";
}
function showHome(){hideAll();homePage.style.display="block";toggleMenu();}
function cari(){
let v=search.value.toLowerCase();
document.querySelectorAll(".item").forEach(i=>{
i.style.display=i.innerText.toLowerCase().includes(v)?"block":"none";
});
}
function filterProduk(k){
document.querySelectorAll('.filter button').forEach(b=>b.classList.remove('active'));
event.target.classList.add('active');
document.querySelectorAll('.item').forEach(p=>{
p.style.display=(k==="all"||p.dataset.kategori===k)?"block":"none";
});
}
function beli(n){
window.open(`https://wa.me/${WA}?text=`+encodeURIComponent("Halo saya mau beli "+n));
}
</script>

</body>
</html>
