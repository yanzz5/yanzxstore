<!DOCTYPE html>

<head>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #0b1c2c;
      color: white;
    }

    header {
      background: rgba(0,0,0,0.2);
      text-align: center;
      padding: 15px 0;

      letter-spacing: 2px;

    /* Sidebar transparan */

      height: 100%;

      position: fixed;
      top: 0;
      left: 0;
      background-color: transparent;
      overflow-x: hidden;
      transition: 0.4s;
      padding-top: 60px;
      z-index: 1000;
    }

    .sidebar a {
      padding: 10px 20px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      color: #00f0ff;
      text-shadow: 0 0 5px #00f0ff;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;

</head>

  <button class="menu-toggle" onclick="openNav()">&#9776;</button>

</body>
</html>
