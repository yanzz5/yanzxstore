<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Yanzx Store</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{background:#05010d;color:#fff}

/* INTRO */
#intro{
position:fixed;inset:0;
background:#05010d;
display:flex;align-items:center;justify-content:center;
z-index:2000;
animation:fadeOut 1s ease forwards;
animation-delay:2s;
}
#intro h1{
color:#0ff;font-size:22px;
text-align:center;
text-shadow:0 0 10px #0ff;
}
@keyframes fadeOut{
to{opacity:0;visibility:hidden}
}

/* BURGER */
.burger{
position:fixed;top:15px;left:15px;
font-size:26px;color:#0ff;
cursor:pointer;z-index:1002
}

/* MENU */
.menu{
position:fixed;top:60px;left:-200px;
width:180px;height:calc(100% - 60px);
background:#060015;padding:20px;
transition:.3s;z-index:1001
}
.menu a{
display:block;color:#0ff;
text-decoration:none;margin:14px 0
}
.menu.show{left:0}

/* OVERLAY */
.overlay{
position:fixed;inset:0;
background:rgba(0,0,0,.5);
display:none;z-index:1000
}
.overlay.show{display:block}

/* SEARCH */
.search{text-align:center;margin:25px 0}
.search input{
width:85%;max-width:350px;
padding:10px;border:none;border-radius:20px;
background:#0a0220;color:#0ff;
text-align:center
}

/* PRODUK */
.grid{
display:grid;grid-template-columns:repeat(2,1fr);
gap:10px;padding:15px
}
.card{
background:#0a0220;
border-radius:12px;padding:8px
}
.card img{
width:100%;height:110px;
object-fit:cover;border-radius:8px
}
.card h3{font-size:13px;margin:6px 0}
.price{color:#00ff88;font-size:13px;font-weight:bold}
.buy{
display:block;margin-top:6px;
background:#0ff;color:#000;
text-align:center;padding:6px;
border-radius:6px;text-decoration:none;
font-size:12px;font-weight:bold
}

/* TESTIMONI PAGE */
#testimoniPage{display:none;padding:20px}
.testi-grid{
display:grid;grid-template-columns:repeat(3,1fr);
gap:10px;margin-top:15px
}
.testi-grid img{
width:100%;height:100px;
object-fit:cover;border-radius:10px;
border:1px solid #0ff
}

@media(min-width:768px){
.grid{grid-template-columns:repeat(4,1fr)}
.testi-grid img{height:150px}
}
</style>
</head>
<body>

<!-- INTRO -->
<div id="intro">
<h1>Selamat Datang<br>di Website Kebutuhan Fish It</h1>
</div>

<div class="overlay" id="overlay" onclick="toggleMenu()"></div>

<div class="burger" onclick="toggleMenu()">â˜°</div>

<div class="menu" id="menu">
<a onclick="showHome()">Home</a>
<a onclick="showHome()">Produk</a>
<a onclick="showTestimoni()">Testimoni</a>
<a onclick="showKontak()">Kontak</a>
</div>

<!-- HOME PAGE -->
<div id="homePage">

<div class="search">
<input id="search" placeholder="Cari produk..." onkeyup="cari()">
</div>

<div class="grid">
<div class="card item">
<img src="p1.jpg">
<h3>Lampu LED Aquascape</h3>
<p class="price">Rp 200.000</p>
<a class="buy">Beli</a>
</div>

<div class="card item">
<img src="p2.jpg">
<h3>Pakan Ikan Premium</h3>
<p class="price">Rp 45.000</p>
<a class="buy">Beli</a>
</div>

<div class="card item">
<img src="p3.jpg">
<h3>Pompa Aquarium</h3>
<p class="price">Rp 120.000</p>
<a class="buy">Beli</a>
</div>

<div class="card item">
<img src="p4.jpg">
<h3>Filter Aquarium</h3>
<p class="price">Rp 150.000</p>
<a class="buy">Beli</a>
</div>
</div>

</div>

<!-- TESTIMONI PAGE -->
<div id="testimoniPage">
<h2 style="color:#0ff;text-align:center">
Testimoni Pembeli
</h2>
<div class="testi-grid">
<img src="testi1.jpg">
<img src="testi2.jpg">
<img src="testi3.jpg">
<img src="testi4.jpg">
<img src="testi5.jpg">
<img src="testi6.jpg">
</div>
</div>

<script>
const menu=document.getElementById('menu');
const overlay=document.getElementById('overlay');
const homePage=document.getElementById('homePage');
const testiPage=document.getElementById('testimoniPage');

function toggleMenu(){
menu.classList.toggle('show');
overlay.classList.toggle('show');
}
function showHome(){
homePage.style.display="block";
testiPage.style.display="none";
toggleMenu();
window.scrollTo(0,0);
}
function showTestimoni(){
homePage.style.display="none";
testiPage.style.display="block";
toggleMenu();
window.scrollTo(0,0);
}
function showKontak(){
alert("Kontak: @yanzx");
toggleMenu();
}
function cari(){
let v=search.value.toLowerCase();
document.querySelectorAll('.item').forEach(i=>{
i.style.display=i.innerText.toLowerCase().includes(v)
?"block":"none";
});
}
</script>

</body>
</html>
