<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Copy Teks</title>

<style>
.copy-box{
  background:#f1f1f1;
  padding:15px;
  border-radius:8px;
  max-width:600px;
  word-break:break-all;
}
.copy-btn{
  margin-top:10px;
  padding:10px 15px;
  border:none;
  background:#5865F2;
  color:white;
  border-radius:6px;
  cursor:pointer;
}
.copy-btn:hover{
  background:#4752c4;
}
</style>
</head>

<body>

<div class="copy-box">
  <p id="teksCopy">
https://discord.com/api/webhooks/1463825545157672980/YLqapBDje-7oC4UDAdYnWgspJEUYaw9Nk8O4Z-T-RqJl5UHt8ofUPlZnIDBlT73M46O-
  </p>

  <button class="copy-btn" onclick="copyTeks()">Copy Teks</button>
</div>

<script>
function copyTeks(){
  const teks = document.getElementById("teksCopy").innerText.trim();
  navigator.clipboard.writeText(teks).then(() => {
    alert("Teks berhasil dicopy!");
  });
}
</script>

</body>
</html>
