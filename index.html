<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fish IT Store</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif}
body{
  background:#050010;
  color:#fff;
}

/* ===== AUDIO ===== */
audio{display:none}

/* ===== HEADER ===== */
header{
  position:fixed;
  top:0;left:0;
  width:100%;
  padding:12px;
  background:rgba(5,0,20,.9);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.burger{
  position:absolute;
  left:15px;
  font-size:24px;
  cursor:pointer;
  color:#00ffff;
}
.search{
  width:60%;
}
.search input{
  width:100%;
  padding:8px 12px;
  border-radius:20px;
  border:none;
  outline:none;
}

/* ===== MENU ===== */
nav{
  position:fixed;
  top:55px;
  left:-260px;
  width:240px;
  height:100%;
  background:#080020;
  padding:20px;
  transition:.3s;
  z-index:998;
}
nav.active{left:0}
nav a{
  display:block;
  color:#00ffff;
  text-decoration:none;
  margin:15px 0;
}

/* ===== CONTENT ===== */
main{
  padding:80px 15px;
}

/* ===== CARD ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:15px;
}
.card{
  background:linear-gradient(145deg,#12002a,#050010);
  border-radius:12px;
  padding:10px;
  box-shadow:0 0 12px #00ffff33;
}
.card-img{
  width:100%;
  height:100px;
  border-radius:8px;
  background:url("https://files.catbox.moe/88pd47.jpeg") center/cover no-repeat;
}
.card h4{margin:8px 0 4px}
.price{color:#00ff99}
button{
  width:100%;
  padding:8px;
  border:none;
  border-radius:20px;
  background:#00ffff;
  cursor:pointer;
  margin-top:8px;
}

/* ===== TESTIMONI ===== */
.testi-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
  gap:10px;
}
.testi-img{
  height:120px;
  border-radius:10px;
  background:url("https://files.catbox.moe/88pd47.jpeg") center/cover no-repeat;
}

/* ===== CONTACT ===== */
.contact-icons{
  display:flex;
  gap:20px;
  justify-content:center;
  margin-top:20px;
}
.contact-icons a{
  color:#00ffff;
  font-size:30px;
  text-decoration:none;
}
</style>
</head>

<body>

<!-- AUDIO OTOMATIS -->
<audio autoplay>
  <source src="https://files.catbox.moe/atdzi4.mp3" type="audio/mpeg">
</audio>

<header>
  <div class="burger" onclick="toggleMenu()">â˜°</div>
  <div class="search">
    <input type="text" placeholder="Cari produk fish it...">
  </div>
</header>

<nav id="menu">
  <a href="#" onclick="showPage('home')">Home</a>
  <a href="#" onclick="showPage('testimoni')">Testimoni</a>
  <a href="#" onclick="showPage('kontak')">Kontak</a>
</nav>

<main>

<!-- HOME -->
<section id="home">
  <div class="grid">
    <div class="card">
      <div class="card-img"></div>
      <h4>Lampu LED Aquascape</h4>
      <div class="price">Rp 200.000</div>
      <button onclick="beli()">Beli</button>
    </div>

    <div class="card">
      <div class="card-img"></div>
      <h4>Pakan Ikan Premium</h4>
      <div class="price">Rp 45.000</div>
      <button onclick="beli()">Beli</button>
    </div>

    <div class="card">
      <div class="card-img"></div>
      <h4>Pompa Aquarium</h4>
      <div class="price">Rp 120.000</div>
      <button onclick="beli()">Beli</button>
    </div>

    <div class="card">
      <div class="card-img"></div>
      <h4>Filter Aquarium</h4>
      <div class="price">Rp 150.000</div>
      <button onclick="beli()">Beli</button>
    </div>
  </div>
</section>

<!-- TESTIMONI -->
<section id="testimoni" style="display:none">
  <h3 style="margin-bottom:15px">Testimoni Pelanggan</h3>
  <div class="testi-grid">
    <div class="testi-img"></div>
    <div class="testi-img"></div>
    <div class="testi-img"></div>
    <div class="testi-img"></div>
  </div>
</section>

<!-- KONTAK -->
<section id="kontak" style="display:none;text-align:center">
  <h3>Hubungi Kami</h3>
  <div class="contact-icons">
    <a href="https://wa.me/6281234567890" target="_blank">ðŸŸ¢</a>
    <a href="https://tiktok.com" target="_blank">ðŸŽµ</a>
  </div>
</section>

</main>

<script>
function toggleMenu(){
  document.getElementById("menu").classList.toggle("active");
}

function showPage(page){
  document.querySelectorAll("section").forEach(s=>s.style.display="none");
  document.getElementById(page).style.display="block";
  toggleMenu();
}

function beli(){
  window.open("https://wa.me/6281234567890","_blank");
}
</script>

</body>
</html>
