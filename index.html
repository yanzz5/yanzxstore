<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Yanzx Store - Fish It Roblox</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{background:#000;color:#fff}

/* SEARCH */
.search{text-align:center;margin:20px}
.search input{
width:90%;max-width:360px;padding:12px;border-radius:25px;
border:none;background:#050015;color:#0ff;text-align:center}

/* FILTER */
.filter{text-align:center;margin-bottom:15px}
.filter button{
margin:5px;padding:8px 18px;border-radius:20px;
border:1px solid #0ff;background:none;color:#0ff;font-weight:bold}

/* GRID */
.grid{display:grid;grid-template-columns:repeat(2,1fr);gap:14px;padding:15px}
@media(min-width:768px){.grid{grid-template-columns:repeat(4,1fr)}}

.card{
background:rgba(10,2,32,.6);
border:1px solid #0ff;border-radius:16px;
padding:10px;cursor:pointer}
.card img{width:100%;height:120px;object-fit:cover;border-radius:12px}
.card h3{font-size:13px;margin:8px 0}
.price{color:#00ff88;font-weight:bold}
.buy{margin-top:8px;background:#0ff;color:#000;padding:8px;border-radius:10px;text-align:center;font-weight:bold}

/* DETAIL POPUP */
#detailProduk{
display:none;position:fixed;inset:0;
background:rgba(0,0,0,.85);
z-index:999;align-items:center;justify-content:center}
#detailBox{
background:#050015;padding:20px;border-radius:16px;
max-width:360px;width:90%;text-align:center}
#detailBox img{width:100%;border-radius:12px;margin-bottom:10px}
.btnBeli{background:#0ff;color:#000;padding:10px 25px;border-radius:20px;border:none;font-weight:bold}
.btnTutup{margin-top:10px;background:none;color:#0ff;border:none}
</style>
</head>

<body>

<div class="search">
<input id="search" placeholder="Cari produk..." onkeyup="cari()">
</div>

<div class="filter">
<button onclick="filterProduk('all')">SEMUA</button>
<button onclick="filterProduk('item')">ITEM</button>
<button onclick="filterProduk('akun')">AKUN</button>
<button onclick="filterProduk('boost')">BOOST</button>
</div>

<div class="grid" id="produkGrid"></div>

<!-- DETAIL PRODUK -->
<div id="detailProduk">
  <div id="detailBox">
    <img id="detailImg">
    <h3 id="detailNama"></h3>
    <p id="detailHarga" class="price"></p>
    <button class="btnBeli" onclick="beliProduk()">Beli</button><br>
    <button class="btnTutup" onclick="tutupDetail()">Tutup</button>
  </div>
</div>

<script>
// ================= DATA PRODUK (UTUH & TIDAK DIUBAH) =================
const produk=[
["boost","Boost X2 1 Jam","15.000","https://files.catbox.moe/m21kcr.jpg"],
["boost","Boost X4 2 Jam","18.000","https://files.catbox.moe/e136l1.jpg"],
["boost","Boost X8 6 Jam","130.000","https://files.catbox.moe/62b2wa.jpg"],
["boost","Boost X8 9 Jam","190.000","https://files.catbox.moe/62b2wa.jpg"],
["boost","Boost X8 12 Jam","250.000","https://files.catbox.moe/62b2wa.jpg"],
["boost","Boost X8 24 Jam","280.000","https://files.catbox.moe/62b2wa.jpg"],

["item","Item VIP+HOKI","50.000","https://files.catbox.moe/1qjmey.jpg"],
["item","Item + Mutasi","35.000","https://files.catbox.moe/3tbzra.jpg"],
["item","Item Keberuntungan Lanjutan","60.000","https://files.catbox.moe/5qxjls.jpg"],
["item","Item Keberuntungan Ekstra","30.000","https://files.catbox.moe/emsxwr.jpg"],
["item","Item Pengalaman Ganda","65.000","https://files.catbox.moe/utb06r.jpg"],
["item","Item Perahu Melayang Mini","25.000","https://files.catbox.moe/atay2a.jpg"],
["item","Item Jual Dimana Saja","35.000","https://files.catbox.moe/2106kg.jpg"],
["item","Item Keberuntungan Kecil","20.000","https://files.catbox.moe/khjvuj.jpg"],
["item","Item Paket Perahu Hiper","110.000","https://files.catbox.moe/5gy769.jpg"],

["akun","Akun Fish It Starter","30.000","https://files.catbox.moe/fj7j4i.jpg"],
["akun","Akun Fish It Medium","45.000","https://files.catbox.moe/fj7j4i.jpg"],
["akun","Akun Fish It Pro","60.000","https://files.catbox.moe/fj7j4i.jpg"],
["akun","Akun Fish It Sultan","80.000","https://files.catbox.moe/fj7j4i.jpg"],
["akun","Akun Fish It Full Item","120.000","https://files.catbox.moe/fj7j4i.jpg"]
];

// ================= RENDER PRODUK =================
const grid=document.getElementById("produkGrid");
let produkDipilih="";

produk.forEach(p=>{
grid.innerHTML+=`
<div class="card item" data-kategori="${p[0]}"
 onclick="bukaDetail('${p[1]}','${p[2]}','${p[3]}')">
<img src="${p[3]}">
<h3>${p[1]}</h3>
<p class="price">Rp ${p[2]}</p>
<div class="buy">Detail</div>
</div>`;
});

// ================= DETAIL =================
function bukaDetail(nama,harga,img){
produkDipilih=nama;
detailImg.src=img;
detailNama.innerText=nama;
detailHarga.innerText="Rp "+harga;
detailProduk.style.display="flex";
}
function tutupDetail(){detailProduk.style.display="none";}
function beliProduk(){
window.open("https://wa.me/62882001163626?text="+
encodeURIComponent("Halo Min, saya mau beli "+produkDipilih));
}

// ================= SEARCH & FILTER =================
function cari(){
let v=search.value.toLowerCase();
document.querySelectorAll(".item").forEach(i=>{
i.style.display=i.innerText.toLowerCase().includes(v)?"block":"none";
});
}
function filterProduk(k){
document.querySelectorAll(".item").forEach(i=>{
i.style.display=(k==="all"||i.dataset.kategori===k)?"block":"none";
});
}
</script>

</body>
</html>
