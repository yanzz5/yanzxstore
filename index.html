<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{color:#fff;overflow-x:hidden}

/* BACKGROUND VIDEO */
video.bg{
position:fixed;top:0;left:0;width:100%;height:100%;
object-fit:cover;z-index:-2}
.bg-dark{position:fixed;inset:0;background:rgba(0,0,0,.6);z-index:-1}

/* INTRO */
#intro{
position:fixed;inset:0;

background:#000;z-index:9999;
animation:fadeOut 1s forwards 3s}
#intro h1{color:#0ff;font-size:22px;text-align:center}
@keyframes fadeOut{to{opacity:0;visibility:hidden}}

/* BURGER */
.burger{
position:fixed;top:15px;left:15px;
font-size:28px;color:#0ff;z-index:1001;cursor:pointer}

/* MENU */
.menu{

width:220px;height:100%;
background:#050015;padding:20px;
transition:.3s;z-index:1000}
.menu a{
display:block;color:#0ff;
margin:15px 0;text-decoration:none;font-size:16px}
.menu.show{left:0}

/* SEARCH */
.search{text-align:center;margin:80px 0 15px}
.search input{
width:90%;max-width:360px;padding:12px;
border-radius:25px;border:none;
background:rgba(10,2,32,.8);color:#0ff}

/* FILTER */
.filter{text-align:center;margin-bottom:15px}
.filter button{
margin:5px;padding:8px 18px;
border-radius:20px;border:1px solid #0ff;
background:none;color:#0ff}

/* GRID */
.grid{
display:grid;grid-template-columns:repeat(2,1fr);
gap:14px;padding:15px}

.grid{grid-template-columns:repeat(4,1fr)}}

.card{
background:rgba(10,2,32,.5);
border:1px solid rgba(0,255,255,.4);
border-radius:16px;padding:10px;
cursor:pointer}

width:100%;height:120px;
object-fit:cover;border-radius:12px}
.card h3{font-size:13px;margin:8px 0}
.price{color:#00ff88;font-weight:bold}

/* DETAIL */

background:rgba(0,0,0,.85);
z-index:2000;align-items:center;justify-content:center}
#detailBox{

padding:20px;border-radius:16px;
width:90%;max-width:360px;text-align:center}
#detailBox img{

.btn{

padding:10px 25px;

border:none;font-weight:bold}
.btn.buy{background:#0ff;color:#000}
.btn.close{background:none;color:#0ff}

function cari(){

document.querySelectorAll(".item").forEach(i=>{

}

function filter(k){
document.querySelectorAll(".item").forEach(i=>{
i.style.display=(k==="all"||i.dataset.kat===k)?"block":"none";

}

function showHome(){
