<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JUAL BELI NOMOR KOSONG BY YANZ</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f8f8f8;
    }

    /* Animasi Judul */
    header {
        text-align: center;
        padding: 15px;
        font-size: 22px;
        font-weight: bold;
        animation: warna 2s infinite alternate;
    }
    @keyframes warna {
        0% { color: red; }
        100% { color: white; background-color: red; }
    }

    /* Menu Hamburger */
    .hamburger {
        position: absolute;
        top: 10px;
        left: 10px;
        font-size: 28px;
        cursor: pointer;
        background: none;
        border: none;
    }
    nav {
        position: fixed;
        top: 0;
        left: -200px;
        width: 200px;
        height: 100%;
        background: rgba(255,255,255,0.8);
        backdrop-filter: blur(6px);
        padding-top: 50px;
        transition: left 0.3s ease;
    }
    nav a {
        display: block;
        padding: 10px 20px;
        text-decoration: none;
        color: black;
        font-weight: bold;
    }
    nav a:hover {
        background: rgba(255,0,0,0.3);
    }
    nav.show {
        left: 0;
    }

    /* Tombol Sortir */
    .sort-btns {
        text-align: center;
        margin: 10px 0;
    }
    .sort-btns button {
        padding: 8px 12px;
        margin: 5px;
        border: none;
        background: red;
        color: white;
        cursor: pointer;
        border-radius: 5px;
    }
    .sort-btns button:hover {
        background: darkred;
    }

    /* Produk */
    .produk-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        padding: 20px;
    }
    .produk {
        background: white;
        border-radius: 8px;
        padding: 15px;
        width: 200px;
        text-align: center;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        transition: transform 0.2s ease;
    }
    .produk:hover {
        transform: scale(1.05);
    }
    .produk img {
        width: 50px;
        height: auto;
    }
    .produk h3 {
        margin: 10px 0 5px;
    }
    .produk p {
        margin: 5px 0;
    }
    .produk a {
        display: inline-block;
        margin-top: 10px;
        padding: 8px 10px;
        background: #0088cc;
        color: white;
        text-decoration: none;
        border-radius: 5px;
    }
    .produk a:hover {
        background: #006fa3;
    }
</style>
</head>
<body>

<!-- Hamburger -->
<button class="hamburger" id="hamburger">&#9776;</button>

<!-- Menu -->
<nav id="menu">
    <a href="#">BERANDA</a>
    <a href="#">JUAL NOMOR KOSONG</a>
    <a href="#">BELI NOMOR KOSONG</a>
    <a href="#">ALL TESTIMONI YANZðŸ˜œ</a>
</nav>

<!-- Judul -->
<header>JUAL BELI NOMOR KOSONG BY YANZ</header>

<!-- Tombol Sortir -->
<div class="sort-btns">
    <button onclick="sortProducts('asc')">Harga Termurah</button>
    <button onclick="sortProducts('desc')">Harga Termahal</button>
</div>

<!-- Daftar Produk -->
<div class="produk-container" id="produkList">
    <div class="produk" data-harga="5000">
        <img src="https://flagcdn.com/w320/sa.png" alt="Arab">
        <h3>Nomor WhatsApp Arab</h3>
        <p>+966</p>
        <p>Rp 5.000</p>
        <a href="https://t.me/admiinnokosyanz">Beli via Telegram</a>
    </div>
    <div class="produk" data-harga="7000">
        <img src="https://flagcdn.com/w320/id.png" alt="Indonesia">
        <h3>Nomor WhatsApp Indonesia</h3>
        <p>+62</p>
        <p>Rp 7.000</p>
        <a href="https://t.me/admiinnokosyanz">Beli via Telegram</a>
    </div>
    <div class="produk" data-harga="10000">
        <img src="https://flagcdn.com/w320/af.png" alt="Afganistan">
        <h3>Nomor WhatsApp Afganistan</h3>
        <p>+93</p>
        <p>Rp 10.000</p>
        <a href="https://t.me/admiinnokosyanz">Beli via Telegram</a>
    </div>
</div>

<script>
    // Hamburger toggle
    const hamburger = document.getElementById('hamburger');
    const menu = document.getElementById('menu');
    hamburger.addEventListener('click', () => {
        menu.classList.toggle('show');
    });

    // Sortir produk
    function sortProducts(order) {
        const container = document.getElementById('produkList');
        const items = Array.from(container.getElementsByClassName('produk'));
        items.sort((a, b) => {
            const priceA = parseInt(a.getAttribute('data-harga'));
            const priceB = parseInt(b.getAttribute('data-harga'));
            return order === 'asc' ? priceA - priceB : priceB - priceA;
        });
        container.innerHTML = '';
        items.forEach(item => container.appendChild(item));
    }
</script>

</body>
</html>
