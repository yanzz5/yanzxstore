<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Yanzx Store - Fish It Roblox</title>

<!-- FAVICON -->
<link rel="icon" type="image/jpeg" href="https://files.catbox.moe/88pd47.jpeg">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{color:#fff;overflow-x:hidden}

/* BACKGROUND VIDEO */
video.bg{
position:fixed;top:0;left:0;width:100%;height:100%;
object-fit:cover;z-index:-2}
.bg-dark{position:fixed;inset:0;background:rgba(0,0,0,.6);z-index:-1}

/* INTRO */
#intro{
position:fixed;inset:0;background:#000;
display:flex;align-items:center;justify-content:center;
z-index:2000;animation:fadeOut 1s forwards 3s}
#intro h1{color:#0ff;text-align:center;font-size:22px}
@keyframes fadeOut{to{opacity:0;visibility:hidden}}

/* BURGER */
.burger{
position:fixed;top:15px;left:15px;
font-size:26px;color:#0ff;z-index:1002;cursor:pointer}

/* MENU */
.menu{
position:fixed;top:60px;left:-220px;width:200px;height:100%;
background:#050015;padding:20px;transition:.3s;z-index:1001}
.menu a{
display:block;color:#0ff;text-decoration:none;margin:15px 0}
.menu.show{left:0}
.overlay{
position:fixed;inset:0;background:rgba(0,0,0,.5);
display:none;z-index:1000}
.overlay.show{display:block}

/* SEARCH */
.search{text-align:center;margin:80px 0 15px}
.search input{
width:85%;max-width:360px;padding:12px;
border-radius:25px;border:none;
background:rgba(10,2,32,.8);color:#0ff;text-align:center}

/* FILTER */
.filter{text-align:center;margin-bottom:15px}
.filter button{
margin:5px;padding:8px 18px;border-radius:20px;
border:1px solid #0ff;background:none;color:#0ff}

/* GRID */
.grid{
display:grid;grid-template-columns:repeat(2,1fr);
gap:14px;padding:15px}
@media(min-width:768px){
.grid{grid-template-columns:repeat(4,1fr)}}

.card{
background:rgba(10,2,32,.5);border:1px solid #0ff;
border-radius:16px;padding:10px;cursor:pointer}
.card img{width:100%;height:120px;object-fit:cover;border-radius:12px}
.card h3{font-size:13px;margin:8px 0}
.price{color:#00ff88;font-weight:bold}
.buy{margin-top:8px;background:#0ff;color:#000;
padding:8px;border-radius:10px;text-align:center}

/* PAGE */
.page{display:none;padding:25px;text-align:center}

/* DETAIL */
#detail{
display:none;position:fixed;inset:0;
background:rgba(0,0,0,.85);
z-index:1500;align-items:center;justify-content:center}
#detailBox{
background:#050015;padding:20px;border-radius:16px;
max-width:360px;width:90%;text-align:center}
#detailBox img{width:100%;border-radius:12px}
.btn{margin-top:10px;padding:10px 25px;border-radius:20px;
border:none;font-weight:bold}
.btn-beli{background:#0ff;color:#000}
.btn-close{background:none;color:#0ff}
</style>
</head>

<body>

<!-- BACKGROUND VIDEO -->
<video class="bg" autoplay muted loop>
<source src="https://files.catbox.moe/0g4pr6.mp4" type="video/mp4">
</video>
<div class="bg-dark"></div>

<!-- INTRO -->
<div id="intro">
<h1>Selamat Datang di Yanzx Store<br>Fish It Roblox</h1>
</div>

<!-- AUDIO -->
<audio id="welcome">
<source src="https://files.catbox.moe/atdzi4.mp3" type="audio/mpeg">
</audio>

<!-- NAV -->
<div class="burger" onclick="toggleMenu()">â˜°</div>
<div class="overlay" id="overlay" onclick="toggleMenu()"></div>
<div class="menu" id="menu">
<a onclick="showPage('home')">Home</a>
<a onclick="showPage('home')">Produk</a>
<a onclick="showPage('about')">Tentang</a>
<a onclick="showPage('contact')">Kontak</a>
</div>

<!-- HOME -->
<div id="home" class="page" style="display:block">
<div class="search">
<input id="search" placeholder="Cari produk..." onkeyup="cari()">
</div>
<div class="filter">
<button onclick="filterProduk('all')">SEMUA</button>
<button onclick="filterProduk('item')">ITEM</button>
<button onclick="filterProduk('akun')">AKUN</button>
<button onclick="filterProduk('boost')">BOOST</button>
</div>
<div class="grid" id="produkGrid"></div>
</div>

<!-- ABOUT -->
<div id="about" class="page">
<h2>Tentang Yanzx Store</h2>
<p>Menjual kebutuhan game Fish It Roblox terpercaya, cepat & aman.</p>
</div>

<!-- CONTACT -->
<div id="contact" class="page">
<h2>Kontak</h2>
<a style="color:#0ff" href="https://wa.me/62882001163626" target="_blank">
WhatsApp Admin
</a>
</div>

<!-- DETAIL -->
<div id="detail">
<div id="detailBox">
<img id="dImg">
<h3 id="dNama"></h3>
<p id="dDesc"></p>
<p class="price" id="dHarga"></p>
<button class="btn btn-beli" onclick="beli()">Beli</button><br>
<button class="btn btn-close" onclick="tutup()">Tutup</button>
</div>
</div>

<script>
/* AUDIO */
let played=false;
document.addEventListener("click",()=>{
if(!played){played=true;welcome.play().catch(()=>{})}
});

/* MENU */
function toggleMenu(){
menu.classList.toggle("show");
overlay.classList.toggle("show");
}
function showPage(p){
document.querySelectorAll(".page").forEach(x=>x.style.display="none");
document.getElementById(p).style.display="block";
toggleMenu();
}

/* DATA PRODUK + DESKRIPSI */
const produk=[
["boost","Boost X2 1 Jam","15.000","Melipatgandakan XP 2x selama 1 jam.","https://files.catbox.moe/m21kcr.jpg"],
["boost","Boost X4 2 Jam","18.000","XP 4x selama 2 jam.","https://files.catbox.moe/e136l1.jpg"],
["item","Item VIP+HOKI","50.000","Menambah hoki & bonus drop.","https://files.catbox.moe/1qjmey.jpg"],
["akun","Akun Fish It Sultan","80.000","Akun siap main dengan item premium.","https://files.catbox.moe/fj7j4i.jpg"]
];

/* RENDER */
const grid=document.getElementById("produkGrid");
let dipilih="";
produk.forEach(p=>{
grid.innerHTML+=`
<div class="card item" data-kategori="${p[0]}"
onclick="detail('${p[1]}','${p[2]}','${p[3]}','${p[4]}')">
<img src="${p[4]}">
<h3>${p[1]}</h3>
<p class="price">Rp ${p[2]}</p>
<div class="buy">Detail</div>
</div>`;
});

/* DETAIL */
function detail(n,h,d,i){
dipilih=n;
dImg.src=i;dNama.innerText=n;
dDesc.innerText=d;dHarga.innerText="Rp "+h;
detail.style.display="flex";
}
function tutup(){detail.style.display="none";}
function beli(){
window.open("https://wa.me/62882001163626?text="+
encodeURIComponent("Halo Min, saya mau beli "+dipilih));
}

/* SEARCH & FILTER */
function cari(){
let v=search.value.toLowerCase();
document.querySelectorAll(".item").forEach(i=>{
i.style.display=i.innerText.toLowerCase().includes(v)?"block":"none";
});
}
function filterProduk(k){
document.querySelectorAll(".item").forEach(i=>{
i.style.display=(k==="all"||i.dataset.kategori===k)?"block":"none";
});
}
</script>

</body>
</html>
