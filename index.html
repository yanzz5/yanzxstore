<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Neon Anime Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:'Segoe UI'}
body{margin:0;background:#05010d;color:white}

/* BACKGROUND */
.bg{
min-height:100vh;
background:url('bg.jpg') center/cover no-repeat;
position:relative;
padding:15px;
}
.bg::before{
content:"";
position:absolute;
inset:0;
background:rgba(5,1,13,.85);
}
.app{position:relative;z-index:2}

/* BURGER MENU */
.burger{
position:fixed;
top:15px;
left:15px;
font-size:26px;
cursor:pointer;
z-index:10;
color:#0ff;
}
.menu{
position:fixed;
top:0;
left:-220px;
width:200px;
height:100%;
background:#09001a;
padding:20px;
transition:.3s;
box-shadow:0 0 20px #0ff;
}
.menu a{
display:block;
color:#0ff;
text-decoration:none;
margin:15px 0;
font-weight:bold;
}
.menu.active{left:0}

/* SEARCH */
.search-box{
display:flex;
justify-content:center;
margin:20px 0;
}
.search-box input{
width:80%;
max-width:400px;
padding:12px;
border-radius:30px;
border:none;
outline:none;
background:#0b0220;
color:#0ff;
box-shadow:0 0 15px #0ff;
text-align:center;
}

/* KATEGORI */
.categories{
display:flex;
overflow-x:auto;
gap:10px;
margin-bottom:15px;
}
.categories button{
padding:8px 16px;
border:none;
border-radius:20px;
background:#12002a;
color:#0ff;
box-shadow:0 0 10px #0ff;
cursor:pointer;
white-space:nowrap;
}
.categories button.active{
background:#0ff;
color:#000;
}

/* GRID */
.grid{
display:grid;
grid-template-columns:repeat(2,1fr);
gap:12px;
}

/* CARD */
.card{
background:rgba(20,0,50,.6);
border-radius:14px;
padding:10px;
box-shadow:0 0 15px rgba(0,255,255,.4);
}
.card img{
width:100%;
height:120px;
object-fit:cover;
border-radius:10px;
}
.card h3{
font-size:13px;
margin:6px 0;
}
.price{
color:#00ff88;
font-weight:bold;
font-size:13px;
}
.buy{
display:block;
margin-top:6px;
padding:7px;
text-align:center;
background:#0ff;
color:#000;
border-radius:8px;
text-decoration:none;
font-size:12px;
font-weight:bold;
}

/* DESKTOP */
@media(min-width:768px){
.grid{grid-template-columns:repeat(4,1fr)}
.card img{height:150px}
}
</style>
</head>
<body>

<div class="burger" onclick="toggleMenu()">â˜°</div>

<div class="menu" id="menu">
<a href="#">Home</a>
<a href="#">Produk</a>
<a href="#">Kategori</a>
<a href="#">Kontak</a>
</div>

<div class="bg">
<div class="app">

<!-- SEARCH -->
<div class="search-box">
<input type="text" id="search" placeholder="Cari produk..." onkeyup="searchProduct()">
</div>

<!-- KATEGORI -->
<div class="categories">
<button class="active" onclick="filterCat('all',this)">All</button>
<button onclick="filterCat('filter',this)">Filter</button>
<button onclick="filterCat('lampu',this)">Lampu</button>
<button onclick="filterCat('pompa',this)">Pompa</button>
<button onclick="filterCat('pakan',this)">Pakan</button>
</div>

<!-- PRODUK -->
<div class="grid" id="productGrid">

<div class="card item filter">
<img src="p1.jpg">
<h3>Filter Aquarium Pro</h3>
<p class="price">Rp 150.000</p>
<a class="buy" href="#">Beli</a>
</div>

<div class="card item lampu">
<img src="p2.jpg">
<h3>Lampu LED Aquascape</h3>
<p class="price">Rp 200.000</p>
<a class="buy" href="#">Beli</a>
</div>

<div class="card item pompa">
<img src="p3.jpg">
<h3>Pompa Air IT</h3>
<p class="price">Rp 120.000</p>
<a class="buy" href="#">Beli</a>
</div>

<div class="card item pakan">
<img src="p4.jpg">
<h3>Pakan Ikan Premium</h3>
<p class="price">Rp 45.000</p>
<a class="buy" href="#">Beli</a>
</div>

</div>

</div>
</div>

<script>
/* MENU */
function toggleMenu(){
document.getElementById('menu').classList.toggle('active');
}

/* FILTER */
function filterCat(cat,btn){
document.querySelectorAll('.categories button')
.forEach(b=>b.classList.remove('active'));
btn.classList.add('active');

document.querySelectorAll('.item').forEach(item=>{
item.style.display=(cat==='all'||item.classList.contains(cat))
?'block':'none';
});
}

/* SEARCH */
function searchProduct(){
let input=document.getElementById('search').value.toLowerCase();
document.querySelectorAll('.item').forEach(item=>{
let text=item.innerText.toLowerCase();
item.style.display=text.includes(input)?'block':'none';
});
}
</script>

</body>
</html>
