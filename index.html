<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>JUAL BELI NOMOR KOSONG BY YANZ</title>
<link href="https://fonts.cdnfonts.com/css/kapitan" rel="stylesheet">
<style>
  :root{
    --bg:#0e1e2b;
    --card:#0f2430;
    --accent1:#ff3b3b;
    --accent2:#ffffff;
    --cyan:#00f0ff;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family: Inter, Arial, sans-serif;
    background:linear-gradient(180deg,#071927 0%, #0e1e2b 100%);
    color:#fff;
    min-height:100vh;
    overflow-x:hidden;
  }

  .title {
    position:fixed;
    top:10px;
    left:50%;
    transform:translateX(-50%);
    font-family: 'Kapitan', sans-serif;
    font-weight:700;
    font-size:20px;
    text-transform:uppercase;
    white-space: nowrap;
    z-index:1200;
    background: linear-gradient(90deg,var(--accent1),#a64cf5);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    text-shadow: 0 0 8px rgba(255,59,59,0.35), 0 0 12px rgba(166,76,245,0.25);
    animation: titleColor 2.2s infinite;
    pointer-events:none;
  }
  @keyframes titleColor {
    0%   { filter: hue-rotate(0deg); }
    45%  { filter: hue-rotate(180deg); }
    100% { filter: hue-rotate(0deg); }
  }
  @media (max-width: 480px) {
    .title { font-size: 16px; }
  }

  .hamburger {
    position:fixed;
    top:8px;
    left:12px;
    width:38px;
    height:32px;
    display:flex;
    flex-direction:column;
    justify-content:center;
    gap:5px;
    padding:6px;
    background:transparent;
    border:none;
    z-index:1300;
    cursor:pointer;
  }
  .bar {
    height:3px;
    border-radius:3px;
    background:linear-gradient(90deg,#7ce7ff,#b58cff);
    transition:transform .35s ease, opacity .25s ease;
  }

  .menu {
    position:fixed;
    top:0;
    left:0;
    width:260px;
    height:100%;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    backdrop-filter: blur(6px);
    transform: translateX(-100%);
    opacity:0;
    transition: transform 420ms, opacity 420ms ease;
    padding-top:72px;
    z-index:1250;
  }
  .menu.show {
    transform: translateX(0);
    opacity:1;
  }
  .menu a{
    display:block;
    padding:14px 20px;
    color:#fff;
    text-decoration:none;
    font-weight:700;
    letter-spacing:0.6px;
  }
  .menu a:hover{
    color:var(--cyan);
    background: rgba(255,255,255,0.02);
  }

  main{padding:92px 18px 36px;}
  .container{max-width:1100px;margin:0 auto;}

  .search-bar {
    margin-bottom: 24px;
    text-align: center;
  }
  .search-bar input {
    width: 100%;
    max-width: 400px;
    padding: 10px 14px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    outline: none;
    background: rgba(255,255,255,0.1);
    color: white;
    margin: 0 auto;
    display: block;
  }
  .search-bar input::placeholder {
    color: rgba(255,255,255,0.6);
  }

  .products{
    display:grid;
    grid-template-columns: repeat(3, minmax(220px, 1fr));
    gap:18px;
  }
  @media (max-width:900px){ .products{ grid-template-columns: repeat(2, minmax(200px,1fr)); } }
  @media (max-width:560px){ .products{ grid-template-columns:1fr; } }

  .card{
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border:1px solid rgba(255,255,255,0.04);
    padding:16px;
    border-radius:12px;
    box-shadow: 0 6px 20px rgba(0,240,255,0.06);
    text-align:left;
    min-height:160px;
    display:flex;
    flex-direction:column;
    justify-content:space-between;
  }
  .flag-row{display:flex;align-items:center;gap:10px}
  .flag-emoji{font-size:22px}
  .title-card{font-weight:800;margin:0;font-size:16px}
  .code{font-weight:700;color:#ffd27a;margin-bottom:8px}
  .price{font-weight:900;color:#7affc9;margin-bottom:10px}
  .buy{
    display:inline-block;
    background:linear-gradient(90deg,#0077ff,#00b2ff);
    color:#fff;
    padding:10px 12px;
    border-radius:8px;
    text-decoration:none;
    font-weight:800;
  }
</style>
</head>
<body>

<button class="hamburger" id="hambBtn">
  <span class="bar" style="width:100%"></span>
  <span class="bar" style="width:80%"></span>
  <span class="bar" style="width:60%"></span>
</button>

<nav id="sideMenu" class="menu">
  <a href="#">BERANDA</a>
  <a href="#">JUAL NOMOR KOSONG</a>
  <a href="#">BELI NOMOR KOSONG</a>
  <a href="#">ALL TESTIMONI YANZüòú</a>
</nav>

<div class="title">JUAL BELI NOMOR KOSONG BY YANZ</div>

<main>
  <div class="container">
    <div class="search-bar">
      <input type="search" id="searchInput" placeholder="Cari nomor, negara, atau kode..." autocomplete="off" />
    </div>
    <section class="products" id="products"></section>
  </div>
</main>

<script>
// Map kode telepon internasional ke ISO country code
const phoneToISO = {
  "+966":"SA", "+62":"ID", "+93":"AF", "+234":"NG", "+249":"SD",
  "+20":"EG", "+880":"BD", "+58":"VE", "+1":"CA"
};

// Fungsi ISO ‚Üí Emoji bendera
function countryFlagFromISO(iso) {
  if(!iso || iso.length !== 2) return "üè≥Ô∏è";
  return iso
    .toUpperCase()
    .replace(/./g, char => String.fromCodePoint(127397 + char.charCodeAt()));
}

// Fungsi cari bendera otomatis
function getFlagFromPhoneCode(code) {
  if(phoneToISO[code]) {
    return countryFlagFromISO(phoneToISO[code]);
  }
  return "üè≥Ô∏è"; // fallback bendera putih
}

const PRODUCTS = [
  { id: 1, title: "Nomor WhatsApp Arab Saudi", code:"+966", price: 5000 },
  { id: 2, title: "Nomor WhatsApp Indonesia", code:"+62", price: 3000 },
  { id: 3, title: "Nomor WhatsApp Afganistan", code:"+93", price: 4000 },
  { id: 4, title: "Nomor WhatsApp Nigeria", code:"+234", price: 4500 },
  { id: 5, title: "Nomor WhatsApp Sudan", code:"+249", price: 4200 },
  { id: 6, title: "Nomor WhatsApp Mesir", code:"+20", price: 4700 },
  { id: 7, title: "Nomor WhatsApp Bangladesh", code:"+880", price: 3500 },
  { id: 8, title: "Nomor WhatsApp Venezuela", code:"+58", price: 3800 },
  { id: 9, title: "Nomor WhatsApp Kanada", code:"+1", price: 6000 }
];

const productsEl = document.getElementById('products');
const searchInput = document.getElementById('searchInput');

function renderProducts(list){
  productsEl.innerHTML = '';
  if(list.length === 0){
    productsEl.innerHTML = '<p style="color:#bbb; font-style:italic;">Produk tidak ditemukan.</p>';
    return;
  }
  list.forEach(p=>{
    const flag = getFlagFromPhoneCode(p.code);
    const card = document.createElement('article');
    card.className = 'card';
    const message = `Halo, saya mau membeli ${p.title} (${p.code}) - Harga Rp ${p.price}`;
    const encodedMessage = encodeURIComponent(message);
    const telegramUrl = `https://t.me/admiinnokosyanz?text=${encodedMessage}`;
    card.innerHTML = `
      <div>
        <div class="flag-row"><div class="flag-emoji">${flag}</div><div class="title-card">${p.title}</div></div>
        <div class="code">${p.code}</div>
        <div class="price">Rp ${Number(p.price).toLocaleString('id-ID')}</div>
      </div>
      <a class="buy" href="${telegramUrl}" target="_blank" rel="noopener">Beli via Telegram</a>
    `;
    productsEl.appendChild(card);
  });
}

function filterProducts(query){
  query = query.trim().toLowerCase();
  if(!query) {
    renderProducts(PRODUCTS);
    return;
  }
  const filtered = PRODUCTS.filter(p=>
    p.title.toLowerCase().includes(query) ||
    p.code.toLowerCase().includes(query) ||
    p.price.toString().includes(query)
  );
  renderProducts(filtered);
}

searchInput.addEventListener('input', e => {
  filterProducts(e.target.value);
});

renderProducts(PRODUCTS);

document.getElementById('hambBtn').addEventListener('click', ()=>{
  const menu = document.getElementById('sideMenu');
  menu.classList.toggle('show');
});
</script>

</body>
  </html>
