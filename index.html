<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jual Nomor WhatsApp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      text-align: center;
      color: #333;
    }
    header {
      background: #0088cc;
      color: white;
      padding: 15px;
      font-size: 1.5em;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }
    .product {
      background: white;
      border-radius: 10px;
      padding: 15px;
      width: 280px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      transition: transform 0.2s ease;
    }
    .product:hover {
      transform: translateY(-5px);
    }
    .product img {
      width: 100%;
      border-radius: 8px;
    }
    .product h2 {
      font-size: 1.2em;
      margin: 10px 0 5px;
    }
    .product p {
      font-size: 0.95em;
      margin: 5px 0;
    }
    button {
      background: #0088cc;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #006fa3;
    }
  </style>
</head>
<body>

<header>Jual Nomor WhatsApp</header>

<div class="container">
  <div class="product">

</body>
</html>
