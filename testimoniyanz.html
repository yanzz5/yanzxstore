<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testimoni Pembeli</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d1b2a;
      color: white;
      text-align: center;
      padding: 20px;
    }
    h2 {
      color: #00f0ff;
      margin-bottom: 20px;
    }
    .testimoni-container {
      display: grid;
      gap: 20px;
      max-width: 700px;
      margin: 0 auto;
    }
    .testimoni {
      padding: 20px;
      background: #1b263b;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <h2>Testimoni Pembeli</h2>

  <div class="testimoni-container">
    <div class="testimoni">
      ⭐⭐⭐⭐⭐<br>
      <p>"Nomor langsung aktif, pelayanan cepat!"</p>
      <small>- Budi, Jakarta</small>
    </div>
    <div class="testimoni">
      ⭐⭐⭐⭐⭐<br>
      <p>"Amanah banget, saya beli 2x selalu lancar."</p>
      <small>- Rina, Bandung</small>
    </div>
    <div class="testimoni">
      ⭐⭐⭐⭐⭐<br>
      <p>"Harga murah, nomor asli dan bisa dipakai lama."</p>
      <small>- Andi, Surabaya</small>
    </div>
  </div>
</body>
</html>
